{% extends 'vahaysite/base.html' %}
{% block title %}Create Vahay{% endblock %}

{% block body %}

	<h1>Create vahay</h1><br>
	
   <div class="container container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-5 col-lg-3">
				<form class="form-horizontal" action="" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<input type="text" name="name" class="form-control" placeholder="Name">
				   </div>
				   <div class="form-group">
						<input type="text" name="category" class="form-control" placeholder="category">
				   </div>
				   <div class="form-group">
						<input type="text" name="rent-range" class="form-control" placeholder="rent-range">
				   </div>
				   <div class="form-group">
						<input type="text" name="contacts" class="form-control" placeholder="contacts">
				   </div>
				   <div class="form-group">
						<input type="text" name="location" class="form-control" placeholder="location">
				   </div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Add Vahay</button>
					</div>
				</form>
			</div>
		</div>
	</div>

{% endblock %}
