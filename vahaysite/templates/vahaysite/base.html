<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Vahay{% endblock %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="{% static 'vahaysite/style.css' %}">
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container fluid">
			<!-- header -->
			<div class="navbar-header">
				<button type="button" class= "navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{% url 'vahaysite:home' %}">Vahay</a>
			</div>

			<!-- items -->
			<div class="collapse navbar-collapse" id="topNavBar">
				<form class="navbar-form navbar-left" role="search" method="get" action="#">
					<div class="form-group">
						<input type="text" class="form-control" name="q" value="">					
					</div>
					<button type="submit" class="btn btn-default">Search</button>
				</form>

				<ul class="nav navbar-nav navbar-right">
					<li class="">
						<a href="{% url 'vahaysite:profile' user.username %}">
							<span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
							{% block user %}{{ user.username }}{% endblock %}
						</a>
					</li>
					<li class="">
						<a href="{% url 'vahaysite:logout' %}">
							<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;log out
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

{% block body %}
{% endblock %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
